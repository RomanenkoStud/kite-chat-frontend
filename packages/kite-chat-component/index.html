<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./src/index.ts"></script>
  </head>
  <body>
    <h1>🪁Kite chat web component</h1>
    <kite-chat open heading="🪁 Людяна підтримка">
      <kite-msg>Hi</kite-msg>
      <kite-msg status="read">Hello</kite-msg>
      <kite-msg> Have you heard about Coding and Stuff?</kite-msg>
      <kite-msg status="delivered"
        >Yeah I know, they post awesome coding tutorials
      </kite-msg>
      <kite-msg>But did you know they have a youtube channel?</kite-msg>
      <kite-msg status="sent"
        >Yeah I also subscribed to their channel
      </kite-msg>
    </kite-chat>
  </body>
</html>

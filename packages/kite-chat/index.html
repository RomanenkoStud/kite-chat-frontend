<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;kite-chat&gt; demo</title>

    <style>
      :root {
        --kite-primary-color: #808080;
        font-family: sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: lch(10% 0 0);
          color: white;
        }
      }

      h1 {
        color: var(--kite-primary-color);
        display: block;
        margin: 1rem auto;
        padding: 1rem;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <h1>&lt;kite-chat&gt; demo</h1>
    <script type="module">
      import {KiteChat} from './src/kite-chat.ts';
      const kiteChat = new KiteChat({
        endpoint: 'ws://localhost:8080/api/chat',
        createIfMissing: true,
      });
      addEventListener('beforeunload', () => kiteChat.disconnect());
    </script>
  </body>
</html>
